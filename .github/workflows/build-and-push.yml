name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 795127663042.dkr.ecr.ap-south-1.amazonaws.com
    - name: Build the Docker image
      run: docker build -t my-image:latest .

    - name: Tag the image
      run: docker tag my-image:latest 795127663042.dkr.ecr.ap-south-1.amazonaws.com/fanra_image:latest

    - name: Push the image
      run: docker push 795127663042.dkr.ecr.ap-south-1.amazonaws.com/fanra_image:latest
